{% extends 'base.html' %}

{% block content %}
<div class="px-3 justify-content-center">

	<div class="card-body" style="">
		<p class="text-center text-danger">Enter your email for instructions to reset/change your password.</p>
		
		<div class="row justify-content-center">
			<form method="POST" action="{% url 'password_reset' %}" class="" style="margin-bottom: 7%">
				{% csrf_token %}
				
				<label>Email:</label>
				<input class="form-control" type="email" name="email" autocomplete="email" maxlength="254" required="" id="id_email">
				
				<div class="row mt-3 justify-content-center">
					<button class="btn btn-primary" type="submit">Reset Password</button>
				</div>
				
				<div class="form-row mt-2 justify-content-center">
					<a href="{% url 'login' %}" class="small text-info">Return to Log in</a>
				</div>
			</form>
		</div>
	</div>

</div>	
{% endblock %}
