{% extends 'base.html' %}

{% block content %}
		
<div class="px-3">
	<p class="h3 text-center mt-4" >Set Your New Password</p>
	
	<div class="row justify-content-center">
		{% if validlink %}
		<form method="POST" action="">
			{% csrf_token %}
			
			<label>New Password</label>
			<input class="form-control" type="password" name="new_password1" autocomplete="new-password" required="" id="id_new_password1" aria-autocomplete="list">
			
			<label>New Password Confirmation</label>
			<input class="form-control" type="password" name="new_password2" autocomplete="new-password" required="" id="id_new_password2">
			
			<div class="row mt-3 justify-content-center">
				<button class="btn btn-primary" type="submit">Change Password</button>
			</div>
		</form>
		{% else %}
		<p class="text-center text-muted my-5">
		  The password reset link was invalid, possibly because it has already been used.
		  Please request a new password reset.
		</p>
		{% endif %}
	</div>
</div>   
{% endblock %}
